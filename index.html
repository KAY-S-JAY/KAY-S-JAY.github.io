<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .section {
            padding: 20px;
            background: white;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <div class="container">
        <section class="section" id="about">
            <h2>About Me</h2>
            <p>Hi, I'm [Your Name], a passionate web developer.</p>
        </section>
        <section class="section" id="projects">
            <h2>Projects</h2>
            <p>Here are some of my projects:</p>
            <ul>
                <li>Project 1</li>
                <li>Project 2</li>
                <li>Project 3</li>
            </ul>
        </section>
        <section class="section" id="contact">
            <h2>Contact</h2>
            <p>Email: your.email@example.com</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 [Your Name]. All Rights Reserved.</p>
    </footer>
</body>
</html>
